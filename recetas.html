<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Producción - Seleccionar Receta</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style> /* (Estilos de loader) */ </style>
</head>
<body class="bg-gray-100 min-h-screen py-12 px-4">

    <div class="container mx-auto max-w-4xl">

        <div class="mb-4">
            <a href="?page=produccion" class="text-blue-600 hover:underline">&larr; Volver a Modelos</a>
        </div>
        
        <h1 class="text-3xl font-bold text-gray-800 mb-8">Paso 2: Seleccione una Receta</h1>

        <div class="bg-white rounded-xl shadow-lg p-6 md:p-8">
            
            <div id="loader" class="text-center py-10"><p class="text-gray-500">Cargando recetas...</p></div>
            <div id="error-message" class="hidden bg-red-100 text-red-700 p-4 rounded"><span id="error-text"></span></div>

            <div class="overflow-x-auto hidden" id="table-container">
                <table class="min-w-full divide-y divide-gray-200" id="tabla-recetas">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID Receta</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre de Receta (Versión)</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Rendimiento (Para)</th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200" id="tbody-recetas">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // --- ¡CORRECCIÓN DE ESTABILIDAD! ---
        const ID_MODELO = "<?= idModelo ?>";
        
        document.addEventListener('DOMContentLoaded', () => {

            const loader = document.getElementById('loader');
            const errorDiv = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            const tableContainer = document.getElementById('table-container');
            const tableBody = document.getElementById('tbody-recetas');

            cargarRecetas();

            function cargarRecetas() {
                mostrarLoader(true);
                ocultarError();
                google.script.run
                    .withSuccessHandler(poblarTabla)
                    .withFailureHandler(mostrarError)
                    .getRecetasPorModelo(ID_MODELO);
            }

            function poblarTabla(recetas) {
                if (!tableBody) return;
                
                tableBody.innerHTML = '';
                if (recetas.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="4" class="px-6 py-4 text-center text-gray-500">No hay recetas asignadas a este modelo.</td></tr>';
                } else {
                    recetas.forEach(receta => {
                        const tr = document.createElement('tr');
                        tr.className = 'hover:bg-gray-50';
                        
                        // URL Relativa (¡Correcto!)
                        const detalleUrl = `?page=detalle&id_receta=${receta.ID_Receta}`;
                        
                        tr.innerHTML = `
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${receta.ID_Receta}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${receta.Nombre_Producto}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">${receta.Peso_del_Producto_en_gramos} gr</td>
                            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                <a href="${detalleUrl}" class="text-blue-600 hover:text-blue-800">Ver Costeo / Detalle</a>
                            </td>
                        `;
                        tableBody.appendChild(tr);
                    });
                }
                mostrarLoader(false);
            }

            function mostrarLoader(mostrar) {
                if (loader) loader.style.display = mostrar ? 'block' : 'none';
                if (tableContainer) tableContainer.style.display = mostrar ? 'none' : 'block';
            }
            function mostrarError(error) {
                console.error(error);
                if (errorText) errorText.textContent = error.message;
                if (errorDiv) errorDiv.style.display = 'block';
                mostrarLoader(false);
            }
            function ocultarError() {
                if (errorDiv) errorDiv.style.display = 'none';
            }
        });
    </script>
</body>
</html>
