<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Producción - Lista de Modelos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style> /* (Estilos de loader) */ </style>
</head>
<body class="bg-gray-100 min-h-screen py-12 px-4">

    <div class="container mx-auto max-w-4xl">
        
        <div class="mb-8 p-4 bg-white rounded-lg shadow">
            <h1 class="text-xl font-bold text-blue-700">MÓDULO DE PRODUCCIÓN</h1>
        </div>

        <h1 class="text-3xl font-bold text-gray-800 mb-8">Paso 1: Seleccione un Modelo</h1>

        <div class="bg-white rounded-xl shadow-lg p-6 md:p-8">
            
            <div id="loader" class="text-center py-10"><p class="text-gray-500">Cargando modelos...</p></div>
            <div id="error-message" class="hidden bg-red-100 text-red-700 p-4 rounded"><span id="error-text"></span></div>

            <div class="overflow-x-auto hidden" id="table-container">
                <table class="min-w-full divide-y divide-gray-200" id="tabla-modelos">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID Modelo</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre del Modelo</th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200" id="tbody-modelos">
                        </tbody>
                </table>
            </div>
        </div>
        </div>

    <script>
        // --- ¡CORRECCIÓN DE ESTABILIDAD! ---
        // Toda la lógica se mueve dentro de este listener.
        document.addEventListener('DOMContentLoaded', () => {

            const loader = document.getElementById('loader');
            const errorDiv = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            const tableContainer = document.getElementById('table-container');
            const tableBody = document.getElementById('tbody-modelos');

            cargarModelos();

            function cargarModelos() {
                mostrarLoader(true);
                ocultarError();
                google.script.run
                    .withSuccessHandler(poblarTabla)
                    .withFailureHandler(mostrarError)
                    .getModelos();
            }

            function poblarTabla(modelos) {
                // El 'if (tableBody)' es una seguridad extra
                if (!tableBody) return; 

                tableBody.innerHTML = '';
                if (modelos.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="3" class="px-6 py-4 text-center text-gray-500">No hay productos en "Modelos_Productos".</td></tr>';
                } else {
                    modelos.forEach(modelo => {
                        const tr = document.createElement('tr');
                        tr.className = 'hover:bg-gray-50';
                        
                        // URL Relativa (¡Correcto!)
                        const detalleUrl = `?page=recetas&id_model=${modelo.ID_Model}`;
                        
                        tr.innerHTML = `
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${modelo.ID_Model}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${modelo.Modelo}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                <a href="${detalleUrl}" class="text-blue-600 hover:text-blue-800">Ver Recetas</a>
                            </td>
                        `;
                        tableBody.appendChild(tr);
                    });
                }
                mostrarLoader(false);
            }

            function mostrarLoader(mostrar) {
                if (loader) loader.style.display = mostrar ? 'block' : 'none';
                if (tableContainer) tableContainer.style.display = mostrar ? 'none' : 'block';
            }
            function mostrarError(error) {
                console.error(error);
                if (errorText) errorText.textContent = error.message;
                if (errorDiv) errorDiv.style.display = 'block';
                mostrarLoader(false);
            }
            function ocultarError() {
                if (errorDiv) errorDiv.style.display = 'none';
            }
        });
    </script>
</body>
</html>
