<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle de Costeo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style> /* (Estilos de loader) */ </style>
</head>
<body class="bg-gray-100 min-h-screen py-12 px-4">

    <div class="container mx-auto max-w-6xl">

        <div class="mb-4">
            <a href="?page=produccion" class="text-blue-600 hover:underline">&larr; Volver al inicio</a>
        </div>
        
        <div id="loader" class="text-center py-20"><p class="text-gray-500">Calculando costos...</p></div>
        <div id="error-message" class="hidden bg-red-100 text-red-700 p-4 rounded"><span id="error-text"></span></div>

        <div id="main-content" class="hidden space-y-8">
            
            <div class="bg-white rounded-xl shadow-lg p-6 md:p-8">
                <h1 class="text-3xl font-bold text-gray-800" id="receta-nombre"></h1>
                <p class="text-lg text-gray-600" id="receta-id"></p>
                
                <div class="mt-6 grid grid-cols-1 md:grid-cols-3 gap-6 border-t pt-6">
                    <div class="bg-blue-50 p-4 rounded-lg">
                        <label class="text-sm font-medium text-blue-700">Costo Total de Receta</label>
                        <p class="text-3xl font-bold text-blue-900" id="costo-total">$ 0.00</p>
                    </div>
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <label class="text-sm font-medium text-gray-600">Rendimiento (Para)</label>
                        <p class="text-3xl font-bold text-gray-800" id="rendimiento">0 gr</p>
                    </div>
                    <div class="bg-green-50 p-4 rounded-lg">
                        <label class="text-sm font-medium text-green-700">Costo por Gramo</label>
                        <p class="text-3xl font-bold text-green-900" id="costo-gramo">$ 0.0000</p>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-lg p-6 md:p-8">
                <h2 class="text-2xl font-semibold text-gray-700 mb-6">Escandallo de Insumos</h2>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200" id="tabla-insumos">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Insumo</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Cantidad (gr)</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Precio/gr</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Subtotal</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200" id="tbody-insumos">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div> <script>
        // --- ¡CORRECCIÓN DE ESTABILIDAD! ---
        const ID_RECETA = "<?= idReceta ?>";
        
        document.addEventListener('DOMContentLoaded', () => {

            const loader = document.getElementById('loader');
            const errorDiv = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            const mainContent = document.getElementById('main-content');
            const nombreReceta = document.getElementById('receta-nombre');
            const idReceta = document.getElementById('receta-id');
            const costoTotal = document.getElementById('costo-total');
            const rendimiento = document.getElementById('rendimiento');
            const costoGramo = document.getElementById('costo-gramo');
            const tableBody = document.getElementById('tbody-insumos');

            cargarDetalle();

            function cargarDetalle() {
                mostrarLoader(true);
                ocultarError();
                google.script.run
                    .withSuccessHandler(onDataLoaded)
                    .withFailureHandler(mostrarError)
                    .getRecetaDetalle(ID_RECETA);
            }
            
            function onDataLoaded(data) {
                const { recetaInfo, costoTotal, costoPorGramo, rendimiento, insumos } = data;

                // Corregí un typo: 'costoGramm' -> 'costoGramo'
                nombreReceta.textContent = recetaInfo.Nombre_Producto;
                idReceta.textContent = `(ID Receta: ${recetaInfo.ID_Receta})`;
                costoTotal.textContent = `$ ${costoTotal.toFixed(2)}`;
                rendimiento.textContent = `${rendimiento} gr`;
                costoGramo.textContent = `$ ${costoPorGramo.toFixed(4)}`; 
                
                if (!tableBody) return;
                tableBody.innerHTML = '';
                if (insumos.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="4" class="px-6 py-4 text-center text-gray-500">No hay insumos en "Recetas_Maestra" para esta receta.</td></tr>';
                } else {
                    insumos.forEach(insumo => {
                        const tr = document.createElement('tr');
                        tr.className = 'hover:bg-gray-50';
                        tr.innerHTML = `
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${insumo.nombre}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${insumo.cantidad} gr</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">$ ${insumo.precioGramado.toFixed(4)}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800 font-semibold">$ ${insumo.subtotal.toFixed(2)}</td>
                        `;
                        tableBody.appendChild(tr);
                    });
                }
                mostrarLoader(false);
            }

            function mostrarLoader(mostrar) {
                if (loader) loader.style.display = mostrar ? 'block' : 'none';
                if (mainContent) mainContent.style.display = mostrar ? 'block' : 'none';
            }
            function mostrarError(error) {
                console.error(error);
                if (errorText) errorText.textContent = error.message;
                if (errorDiv) errorDiv.style.display = 'block';
                mostrarLoader(false);
            }
            function ocultarError() {
                if (errorDiv) errorDiv.style.display = 'none';
            }
        });
    </script>
</body>
</html>
